<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mycalculator.css" />
  </head>
  <body>
    <div class="calulatorBody">
      <table>
        <tr>
          <td colspan="4"><input type="text" id="resultMe" readonly/></td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="operators"
              value="C"
              onclick="deleteMe()"
            />
          </td>
          <td>
            <input
              type="button"
              class="operators"
              value="("
              onclick="calculator('(')"
            />
          </td>
          <td>
            <input
              type="button"
              class="operators"
              value=")"
              onclick="calculator(')')"
            />
          </td>

          <td>
            <input
              type="button"
              class="operators"
              value="Del"
              onclick="deleteLastCharacter()"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="calculator('7')" /></td>
          <td><input type="button" value="8" onclick="calculator('8')" /></td>
          <td><input type="button" value="9" onclick="calculator('9')" /></td>
          <td>
            <input
              type="button"
              class="operators"
              class="operators"
              value="+"
              onclick="calculator('+')"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="6" onclick="calculator('6')" /></td>
          <td><input type="button" value="5" onclick="calculator('5')" /></td>
          <td><input type="button" value="4" onclick="calculator('4')" /></td>
          <td>
            <input
              type="button"
              class="operators"
              value="-"
              onclick="calculator('-')"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="3" onclick="calculator('3')" /></td>
          <td><input type="button" value="2" onclick="calculator('2')" /></td>
          <td><input type="button" value="1" onclick="calculator('1')" /></td>
          <td>
            <input
              type="button"
              class="operators"
              value="*"
              onclick="calculator('*')"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="00" onclick="calculator('00')" /></td>
          <td><input type="button" value="0" onclick="calculator('0')" /></td>
          <td><input type="button" value="." onclick="calculator('.')" /></td>
          <td>
            <input
              type="button"
              class="operators"
              value="/"
              onclick="calculator('/')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="operators"
              value="%"
              onclick="calculatePercentage() "
            />
          </td>
          <td>
            <input type="button" class="equal" value="=" onclick="answerMe()" />
          </td>
        </tr>
      </table>
    </div>
    <script>
      function deleteMe() {
        document.getElementById("resultMe").value = "";
      }
      function calculator(newValue) {
        document.getElementById("resultMe").value += newValue;
      }

      function answerMe() {
        var a = document.getElementById("resultMe").value;
        var b = eval(a);
        document.getElementById("resultMe").value = b;
      }
      function calculatePercentage() {
        try {
          document.getElementById("resultMe").value =
            eval(document.getElementById("resultMe").value) / 100;
        } catch (error) {
          document.getElementById("resultMe").value = "error";
        }
      }

      function deleteLastCharacter() {
        let currentResult = document.getElementById("resultMe").value;
        document.getElementById("resultMe").value = currentResult.slice(0, -1);
      }
    </script>
  </body>
</html>
